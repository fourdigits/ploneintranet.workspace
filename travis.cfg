[buildout]
extends = 
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
package-name = ploneintranet.workspace
package-extras = [test]

parts +=
    flake8
    createcoverage

[flake8]
recipe = zc.recipe.egg
eggs = flake8
       ${instance:eggs}
entry-points =
    flake8=flake8.run:main

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage



